baseURL: "https://springdaykikou.com/"
title: 春日紀行
paginate: 5
theme: PaperMod
defaultContentLanguage: zh
hasCJKLanguage: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-1DDEWH5QZE

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

languages:
    zh:
        languageName: 中文
        weight: 1
        menu:
            main:
                - identifier: search
                  name: 搜索
                  url: /search
                  weight: 5
                - identifier: tags
                  name: 标签
                  url: tags
                  weight: 5
    en:
        languageName: English
        languageAltTitle: English
        weight: 10
        title: Springdaykikou
        homeInfoParams:
            Title: "🌸SpringdayKikou"
            Content: >
                Just another developer's blog.

                - Althogh I'm a 👨‍💻‍, coding is just a small part in my life, so it's not really a developer's blog.

                - Including things about develope, ACGN and my own life.
        menu:
            main:
                - identifier: search
                  name: Search
                  url: /search
                  weight: 5
                - identifier: tags
                  name: Tags
                  url: /tags/
                  weight: 20

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: 春日紀行
    description: a simple personal blog
    keywords: ["Blog"]
    author: yokinzzz
    # author: ["Me", "You"] # multiple authors
    images: ["/favicon-original.jpeg"]
    DateFormat: "Monday, May 17, 2021"
    defaultTheme: auto # dark, light
    disableThemeToggle: false
    displayFullLangName: true

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16:  "/favicon-16x16.png"
        favicon32x32:  "/favicon-32x32.png"

    label:
        text: "Home"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
